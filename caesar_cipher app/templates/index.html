<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Caesar Cipher</h1>
    <form method="POST">
      <input type="text" name="message" placeholder="Enter your message" required>
      <br>
      <input type="number" name="shift" placeholder="Shift value" required>
      <br>
      <button type="submit" name="action" value="Encrypt">Encrypt</button>
      <button type="submit" name="action" value="Decrypt">Decrypt</button>
    </form>

    {% if encrypted %}
      <div class="result">‚úÖ Encrypted: {{ encrypted }}</div>
    {% endif %}
    {% if decrypted %}
      <div class="result">üîì Decrypted: {{ decrypted }}</div>
    {% endif %}
  </div>
</body>
</html>
